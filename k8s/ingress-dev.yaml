apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sang3jeom-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    # CORS 설정 추가
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:5173"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-max-age: "3600"
spec:
  rules:
  - http:
      paths:
      # 루트 경로 추가 - /login 등의 요청을 user-service로 매핑.
      - path: /
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8080
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8080
      - path: /community
        pathType: Prefix
        backend:
          service:
            name: community-service
            port:
              number: 8083
      - path: /goods-posts
        pathType: Prefix
        backend:
          service:
            name: community-service
            port:
              number: 8083
      - path: /comments
        pathType: Prefix
        backend:
          service:
            name: community-service
            port:
              number: 8083
      - path: /likes
        pathType: Prefix
        backend:
          service:
            name: community-service
            port:
              number: 8083
      - path: /order
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8082
      - path: /pay
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8082
      - path: /orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8082
      - path: /api/reviews
        pathType: Prefix
        backend:
          service:
            name: review-service
            port:
              number: 8084
      - path: /generate-character
        pathType: Prefix
        backend:
          service:
            name: image-service
            port:
              number: 8000
      - path: /api/user-goods
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8080
      - path: /api/ai-images
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8080

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sang3jeom-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
spec:
  rules:
  - http:
      paths:
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8080
      - path: /community
        pathType: Prefix
        backend:
          service:
            name: community-service
            port:
              number: 8083
      - path: /order
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8082
      - path: /review
        pathType: Prefix
        backend:
          service:
            name: review-service
            port:
              number: 8084
      - path: /image
        pathType: Prefix
        backend:
          service:
            name: image-service
            port:
              number: 8000 